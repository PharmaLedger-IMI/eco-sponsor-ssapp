<h2 class="alert-title" slot="header">Set Trial Recruitment Period</h2>

<div class="top">
    <div class="form-group">
        <label>Start Date</label>
        <input class="form-control" data-view-model="@startDate" type="date" value="@startDate.value">
    </div>

    <div class="form-group">
        <label>End Date</label>
        <input class="form-control" data-view-model="@endDate" type="date" value="@endDate.value">
    </div>
</div>

<div class="bottom">
    <button class="tp-button wide-button inverted-colors" data-tag="tp:submit" slot="footer">Done</button>
    <button class="tp-button wide-button inverted-colors" data-close slot="footer">Cancel</button>
</div>
