<h2 slot="header">New Visits</h2>

<div data-if="@consentsArrayNotEmpty">
  <div slot="true">
    <div class="d-flex flex-column justify-content-between">
      <div style="margin: 10px">
        <label>Select consent</label>
        <select class="form-control" data-for="@consents.selectOptions" required="required" value="@consents.value">
          <option value="@value">{{@label}}</option>
        </select>
        <div data-if="@consents.invalidValue" class="d-flex flex-row">
          <i class="red-invalid fas fa-times mr-2"></i>
          <small class="form-text text-danger">Please select a consent</small>
        </div>
      </div>
      <div style="margin: 10px">
        <label>Visits & Procedures file</label>
        <div class='input-group d-flex justify-content-between align-items-center'>
          <input class='form-control' disabled value='@visits.attachment.name' placeholder="Select a *.csv file"/>
          <psk-files-chooser style="margin: 10px" data-view-model="@visits.attachment" event-name="add-file" accept=".csv" class="classic-file-chooser"> </psk-files-chooser>
        </div>
        <span data-if="@visits.attachment.invalidValue" class="d-flex flex-row">
          <i class="red-invalid fas fa-times mr-2"></i>
          <small class="form-text text-danger">No file selected</small>
        </span>
      </div>

    </div>
  </div>
</div>

<button class="btn btn-primary" slot="footer" data-tag="create-visits">Submit</button>
