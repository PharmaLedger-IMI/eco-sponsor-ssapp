<webc-container controller="TableTemplateController" data-view-model="@" class="sites-data-table data-table">
  <webc-datatable datasource="@dataSource" class="table-cell-web align-items-center justify-content-center">
    <div slot="header" class="table-header" data-for="@headerItems" style="display: contents">
      <span class="py-2">{{ @name }}</span>
    </div>

    <div class="">{{@name}}</div>
    <div class="">{{@type}}</div>
    <div class="">{{@versionToShow}}</div>
    <div class="">{{@participantSigned}}</div>
    <div class="">{{@participantWithDrew}}</div>
    <div class="">{{@hcoSigned}}</div>
    <div class="">
      <button data-tag="view-participant-consent-preview" class="btn btn-bare btn-link">Preview</button> |
      <button data-tag="view-participant-consent-history" class="btn btn-bare btn-link">History</button>
    </div>

    <div slot="no-data">There are no items to display</div>
  </webc-datatable>
</webc-container>
